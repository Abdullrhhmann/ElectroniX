<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroniX  - Big 50% Sale!</title>
    
    
</head>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
    
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
    
    .product-item {
        width: 25%;
        background-color: #fff;
        border: 1px solid #eee;
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .product-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    
    .product-info {
        margin-top: 10px;
    }
    
    .product-info h3 {
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .sale-price {
        color: red;
        font-size: 18px;
    }
    
    .strikethrough {
        text-decoration: line-through;
    }
    

</style>
<body>
    <header>
        <h1>Electronics Market</h1>
        <p>Huge Savings! Everything is 50% off!</p>
    </header>

    <main>
        <section class="product-grid">
            <div class="product-item">
                <img src="img/lap.jpeg" alt="Laptop">
                <div class="product-info">
                    <h3>High-Performance Laptop</h3>
                    <p><s>$1000</s> <span class="sale-price">$500</span></p>
                </div>
            </div>
            <div class="product-item">
                <img src="img/phone.jpeg" alt="Smartphone">
                <div class="product-info">
                    <h3>Latest Smartphone</h3>
                    <p><s>$800</s> <span class="sale-price">$400</span></p>
                </div>
            </div>
            <div class="product-item">
                <img src="img/headphone.jpeg" alt="Headphones">
                <div class="product-info">
                    <h3>Noise-Cancelling Headphones</h3>
                    <p><s>$300</s> <span class="sale-price">$150</span></p>
                </div>
            </div>
            <div class="product-item">
                <img src="img/smartband.jpeg" alt="Smartwatch">
                <div class="product-info">
                    <h3>Multifunctional Smartwatch</h3>
                    <p><s>$250</s> <span class="sale-price">$125</span></p>
                </div>
            </div>
            <div class="product-item">
                <img src="img/tv.jpeg" alt="TV">
                <div class="product-info">
                    <h3>4K Smart TV</h3>
                    <p><s>$700</s> <span class="sale-price">$350</span></p>
                </div>
            </div>
            <div class="product-item">
                <img src="img/speaker.jpeg" alt="Speaker">
                <div class="product-info">
                    <h3>Wireless Bluetooth Speaker</h3>
                    <p><s>$200</s> <span class="sale-price">$100</span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ElectroniX Market</p>
    </footer>
</body>
</html>
